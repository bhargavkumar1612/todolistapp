{% extends 'todoapp/layout.html' %}
{% block content%}

<div class="container">
<h2>Sign up here</h2>
<br>
{% if error %}
<p>{{error}}</p>
{% endif %}
<form method="POST" action=''>
	{% csrf_token %}
	{{form.as_p}}
	<button class ='btn btn-primary' type='submit'>Sign up</button>
</form>
<br>
Already have an account?
<a href="{%url 'signinuser'%}">login here</a>
</div>
{% endblock content %}
